# -*- mode: yaml -*-

Simulations:
  - name: sim1
    time_integrator: ti_1
    optimizer: opt1

linear_solvers:

  # solver for the momentum
  - name: solve_mom
    type: hypre
    method: hypre_gmres
    preconditioner: boomerAMG
    tolerance: 1e-5
    max_iterations: 100
    kspace: 20
    segregated_solver: yes
    write_matrix_files: no
    #write_preassembly_matrix_files: yes
    recompute_preconditioner_frequency: 1
    reuse_linear_system: yes
    simple_hypre_matrix_assemble: no
    dump_hypre_matrix_stats: no

    bamg_max_levels: 1
    bamg_relax_type: 12
    bamg_num_sweeps: 2
    bamg_cycle_type: 1
    bamg_relax_order: 0

    bamg_output_level: 0
    bamg_debug: 0
    output_level: 0

  # solver for the scalars TKE, SDR
  - name: solve_scalar
    type: hypre
    method: hypre_gmres
    preconditioner: boomerAMG
    tolerance: 1e-5
    max_iterations: 100
    kspace: 20
    write_matrix_files: no
    #write_preassembly_matrix_files: yes
    recompute_preconditioner_frequency: 1
    reuse_linear_system: yes
    simple_hypre_matrix_assemble: no
    dump_hypre_matrix_stats: no

    bamg_max_levels: 1
    bamg_relax_type: 12
    bamg_num_sweeps: 2
    bamg_cycle_type: 1
    bamg_relax_order: 0

    bamg_output_level: 0
    bamg_debug: 0
    output_level: 0

  # solver for the pressure
  - name: solve_elliptic
    type: hypre
    method: hypre_gmres
    preconditioner: boomerAMG
    tolerance: 1e-5
    max_iterations: 100
    kspace: 40
    write_matrix_files:  no
    #write_preassembly_matrix_files: yes
    recompute_preconditioner_frequency: 1
    reuse_linear_system: yes
    simple_hypre_matrix_assemble: no
    dump_hypre_matrix_stats: no

    #bamg_max_levels: 7
    bamg_coarsen_type: 8
    bamg_interp_type: 6
    bamg_relax_type: 11
    bamg_cycle_type: 1
    bamg_relax_order: 0
    bamg_keep_transpose: 1

    bamg_num_sweeps: 2
    #bamg_num_down_sweeps: 2
    #bamg_num_up_sweeps: 2
    #bamg_num_coarse_sweeps: 1

    bamg_strong_threshold: 0.3243198904981685
    bamg_trunc_factor: 0.4227143073461007
    bamg_pmax_elmts: 3

    bamg_agg_num_levels: 1
    bamg_agg_interp_type: 7
    bamg_agg_pmax_elmts: 3

    bamg_output_level: 0
    bamg_debug: 0
    output_level: 0

  # solver for the wall
  - name: solve_wall
    type: hypre
    method: hypre_gmres
    preconditioner: boomerAMG
    tolerance: 1e-5
    max_iterations: 100
    kspace: 40
    write_matrix_files:  no
    #write_preassembly_matrix_files: yes
    recompute_preconditioner_frequency: 1
    reuse_linear_system: yes
    simple_hypre_matrix_assemble: no
    dump_hypre_matrix_stats: no

    bamg_max_levels: 7
    bamg_coarsen_type: 8
    bamg_interp_type: 6
    bamg_relax_type: 11
    bamg_num_sweeps: 2
    bamg_cycle_type: 1
    bamg_relax_order: 0
    bamg_trunc_factor: 0.1
    bamg_agg_num_levels: 2
    bamg_agg_interp_type: 5
    bamg_agg_pmax_elmts: 3
    bamg_pmax_elmts: 3
    bamg_strong_threshold: 0.25

    bamg_output_level: 0
    bamg_debug: 0
    output_level: 0

realms:
  - name: sphere
    mesh: meshes/sphere_300_100k.g
    use_edges: yes
    automatic_decomposition_type: rcb

    equation_systems:
      name: theEqSys
      max_iterations: 4
      decoupled_overset_solve: yes

      solver_system_specification:
        velocity: solve_mom
        turbulent_ke: solve_scalar
        specific_dissipation_rate: solve_scalar
        pressure: solve_elliptic
        ndtw: solve_wall

      systems:
        - WallDistance:
            name: myNDTW
            max_iterations: 1
            convergence_tolerance: 1.0e-8
            update_frequency: 1000000000

        - LowMachEOM:
            name: myLowMach
            max_iterations: 1
            convergence_tolerance: 1e-7

        - ShearStressTransport:
            name: mySST
            max_iterations: 1
            convergence_tolerance: 1e-8

    initial_conditions:

      - constant: ic_1
        target_name:
          - sphere-HEX
        value:
          pressure: 0.0
          velocity: [0.0,0.0,0.0]
          turbulent_ke: 1.0
          specific_dissipation_rate: 250

    material_properties:
      target_name:
          - sphere-HEX
      specifications:
        - name: density
          type: constant
          value: 1.00

        - name: viscosity
          type: constant
          value: 0.001

    boundary_conditions:

    - wall_boundary_condition: bc_5
      target_name: wall
      wall_user_data:
        velocity: [0.0, 0.0, 0.0]
        use_wall_function: no
        turbulent_ke: 0.0

    - overset_boundary_condition: bc_overset
      overset_connectivity_type: tioga
      overset_user_data:
        mesh_tag_offset: 0
        tioga_options:
          set_resolutions: yes
        mesh_group:
          - overset_name: interior
            mesh_parts:
              - sphere-HEX
            wall_parts: [ wall ]
            ovset_parts: [ overset ]

    solution_options:
      name: myOptions
      turbulence_model: sst
      projected_timescale_type: momentum_diag_inv #### Use 1/diagA formulation

      options:
        - hybrid_factor:
            velocity: 1.0
            turbulent_ke: 1.0
            specific_dissipation_rate: 1.0

        - upw_factor:
            velocity: 1.0
            turbulent_ke: 0.0
            specific_dissipation_rate: 0.0

        - alpha_upw:
            velocity: 1.0

        - limiter:
            pressure: no
            velocity: no
            turbulent_ke: yes
            specific_dissipation_rate: yes

        - projected_nodal_gradient:
            pressure: element
            velocity: element
            turbulent_ke: element
            specific_dissipation_rate: element
            ndtw: element

        - relaxation_factor:
            velocity: 0.7
            pressure: 0.3
            turbulent_ke: 0.7
            specific_dissipation_rate: 0.7

    output:
      output_data_base_name: overset/sphere.e
      output_frequency: 5
      output_node_set: no
      output_variables:
       - velocity
       - pressure
       - dpdx
       - mesh_displacement
       - iblank
       - iblank_cell

    turbulence_averaging:
      time_filter_interval: 100000.0

      specifications:
        - name: one
          target_name: [sphere-HEX]
          compute_q_criterion: yes
          compute_vorticity: yes

Time_Integrators:
  - StandardTimeIntegrator:
      name: ti_1
      start_time: 0
      termination_step_count: 5
      time_step: 0.025
      time_stepping_type: fixed
      time_step_count: 0
      second_order_accuracy: yes
      nonlinear_iterations: 4

      realms:
        - sphere
